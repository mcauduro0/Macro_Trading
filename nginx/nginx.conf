# Macro Trading System â€” Nginx Reverse Proxy Configuration
# =============================================================================
# Place TLS certs at:
#   /etc/nginx/ssl/macro_trading.crt
#   /etc/nginx/ssl/macro_trading.key
#
# For self-signed (dev/staging):
#   openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
#     -keyout /etc/nginx/ssl/macro_trading.key \
#     -out /etc/nginx/ssl/macro_trading.crt \
#     -subj "/CN=macro-trading.local"
#
# For production, use Let's Encrypt / certbot.
# =============================================================================

upstream api_backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

upstream dagster_backend {
    server 127.0.0.1:3001;
}

# Redirect HTTP -> HTTPS
server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    server_name _;

    # TLS Configuration
    ssl_certificate     /etc/nginx/ssl/macro_trading.crt;
    ssl_certificate_key /etc/nginx/ssl/macro_trading.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5:!RC4;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;

    # Logging
    access_log /var/log/nginx/macro_trading_access.log;
    error_log  /var/log/nginx/macro_trading_error.log warn;

    # API (FastAPI)
    location /api/ {
        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-running endpoints (backtest, risk calc)
        proxy_connect_timeout 10s;
        proxy_read_timeout 120s;
        proxy_send_timeout 30s;

        # Rate limiting (adjust for production)
        # limit_req zone=api burst=20 nodelay;
    }

    # API health check (no auth)
    location /health {
        proxy_pass http://api_backend/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # API docs (restrict in production)
    location /docs {
        proxy_pass http://api_backend/docs;
        proxy_set_header Host $host;
        # In production, restrict to internal IPs:
        # allow 10.0.0.0/8;
        # deny all;
    }

    location /openapi.json {
        proxy_pass http://api_backend/openapi.json;
        proxy_set_header Host $host;
    }

    # Dagster UI (internal only in production)
    location /dagster/ {
        proxy_pass http://dagster_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Dagster UI
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Restrict to internal in production:
        # allow 10.0.0.0/8;
        # deny all;
    }

    # Block direct access to internal services
    location ~ ^/(grafana|prometheus|minio) {
        deny all;
        return 403;
    }
}
