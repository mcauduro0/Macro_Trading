<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Macro Trading System</title>

  <!-- React 18 -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel standalone for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Recharts -->
  <script crossorigin src="https://unpkg.com/recharts@2/umd/Recharts.js"></script>

  <!-- React Router DOM (HashRouter) -->
  <script crossorigin src="https://unpkg.com/react-router-dom@6/dist/umd/react-router-dom.production.min.js"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            gray: {
              950: '#0a0a0f',
              900: '#111118',
              800: '#1e1e2a',
              700: '#2a2a3a',
              600: '#3a3a4a',
              500: '#6b7280',
              400: '#9ca3af',
              300: '#d1d5db',
              200: '#e5e7eb',
              100: '#f3f4f6',
            },
            green: { 500: '#22c55e' },
            red: { 500: '#ef4444' },
            amber: { 500: '#f59e0b' },
            blue: { 500: '#3b82f6', 600: '#2563eb' },
          },
        },
      },
    };
  </script>

  <style>
    body {
      background: #0a0a0f;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .font-mono { font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', 'Consolas', monospace; }
    .small-caps { font-variant: small-caps; letter-spacing: 0.08em; }
    .skeleton { animation: pulse 1.5s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }
    @keyframes slide-in {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .animate-slide-in { animation: slide-in 0.3s ease-out; }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Placeholder page components (will be replaced by individual .jsx files in Plan 19-02) -->
  <script type="text/babel">
    function StrategiesPage() {
      return (
        <div className="text-gray-400 text-center py-16">
          <div className="text-gray-500 text-5xl mb-4">&#x2637;</div>
          <h2 className="text-gray-300 text-xl font-semibold mb-2">Strategies</h2>
          <p>Coming Soon</p>
        </div>
      );
    }
    window.StrategiesPage = StrategiesPage;

    function SignalsPage() {
      return (
        <div className="text-gray-400 text-center py-16">
          <div className="text-gray-500 text-5xl mb-4">&#x26A1;</div>
          <h2 className="text-gray-300 text-xl font-semibold mb-2">Signals</h2>
          <p>Coming Soon</p>
        </div>
      );
    }
    window.SignalsPage = SignalsPage;

    function RiskPage() {
      return (
        <div className="text-gray-400 text-center py-16">
          <div className="text-gray-500 text-5xl mb-4">&#x1F6E1;</div>
          <h2 className="text-gray-300 text-xl font-semibold mb-2">Risk</h2>
          <p>Coming Soon</p>
        </div>
      );
    }
    window.RiskPage = RiskPage;

    function PortfolioPage() {
      return (
        <div className="text-gray-400 text-center py-16">
          <div className="text-gray-500 text-5xl mb-4">&#x2696;</div>
          <h2 className="text-gray-300 text-xl font-semibold mb-2">Portfolio</h2>
          <p>Coming Soon</p>
        </div>
      );
    }
    window.PortfolioPage = PortfolioPage;

    function AgentsPage() {
      return (
        <div className="text-gray-400 text-center py-16">
          <div className="text-gray-500 text-5xl mb-4">&#x1F916;</div>
          <h2 className="text-gray-300 text-xl font-semibold mb-2">Agents</h2>
          <p>Coming Soon</p>
        </div>
      );
    }
    window.AgentsPage = AgentsPage;
  </script>

  <!-- Load .jsx files in dependency order -->
  <script type="text/babel" src="/static/js/hooks.jsx"></script>
  <script type="text/babel" src="/static/js/Sidebar.jsx"></script>
  <script type="text/babel" src="/static/js/App.jsx"></script>

  <!-- Mount the application -->
  <script type="text/babel">
    ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App));
  </script>
</body>
</html>
