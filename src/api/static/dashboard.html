<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARC Macro PMS</title>

  <!-- JetBrains Mono font for Bloomberg-dense styling -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- React 18 — pinned to exact version for production stability -->
  <script crossorigin src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>

  <!-- Babel standalone for JSX — pinned -->
  <script src="https://unpkg.com/@babel/standalone@7.26.4/babel.min.js"></script>

  <!-- Tailwind CSS — pinned -->
  <script src="https://cdn.tailwindcss.com/3.4.17"></script>

  <!-- prop-types (required by Recharts UMD) — pinned -->
  <script crossorigin src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
  <!-- Recharts — pinned -->
  <script crossorigin src="https://unpkg.com/recharts@2.15.0/umd/Recharts.js"></script>

  <!-- React Router (HashRouter) - dependencies must load in order — all pinned -->
  <script crossorigin src="https://unpkg.com/@remix-run/router@1.21.0/dist/router.umd.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-router@6.28.0/dist/umd/react-router.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-router-dom@6.28.0/dist/umd/react-router-dom.production.min.js"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            gray: {
              950: '#0a0a0f',
              900: '#111118',
              800: '#1e1e2a',
              700: '#2a2a3a',
              600: '#3a3a4a',
              500: '#6b7280',
              400: '#9ca3af',
              300: '#d1d5db',
              200: '#e5e7eb',
              100: '#f3f4f6',
            },
            green: { 500: '#22c55e' },
            red: { 500: '#ef4444' },
            amber: { 500: '#f59e0b' },
            blue: { 500: '#3b82f6', 600: '#2563eb' },
            pms: {
              bg: '#0d1117',
              surface: '#161b22',
              border: '#30363d',
              green: '#3fb950',
              red: '#f85149',
              yellow: '#d29922',
              blue: '#58a6ff',
            },
          },
        },
      },
    };
  </script>

  <style>
    body {
      background: #0d1117;
      margin: 0;
      font-family: 'JetBrains Mono', 'SF Mono', 'Fira Code', 'Consolas', monospace;
    }
    .font-mono { font-family: 'JetBrains Mono', 'SF Mono', 'Fira Code', 'Consolas', monospace; }
    .small-caps { font-variant: small-caps; letter-spacing: 0.08em; }
    .skeleton { animation: pulse 1.5s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .animate-slide-in { animation: slide-in 0.3s ease-out; }
    /* Responsive breakpoints for tablet */
    @media (max-width: 1024px) {
      .ml-56 { margin-left: 4rem !important; }
      .w-56 { width: 4rem !important; }
    }
    @media (max-width: 768px) {
      .ml-56 { margin-left: 0 !important; }
      .w-56 { display: none !important; }
      .w-16 { display: none !important; }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Load .jsx files in dependency order: hooks -> pms libs -> utils -> Sidebar -> PMS pages -> App -->
  <script type="text/babel" src="/static/js/hooks.jsx"></script>
  <script type="text/babel" src="/static/js/pms/theme.jsx"></script>
  <script type="text/babel" src="/static/js/pms/components.jsx"></script>
  <script type="text/babel" src="/static/js/pms/utils.jsx"></script>
  <script type="text/babel" src="/static/js/pms/pages/MorningPackPage.jsx"></script>
  <script type="text/babel" src="/static/js/pms/pages/PositionBookPage.jsx"></script>
  <script type="text/babel" src="/static/js/pms/pages/TradeBlotterPage.jsx"></script>
  <script type="text/babel" src="/static/js/pms/pages/RiskMonitorPage.jsx"></script>
  <script type="text/babel" src="/static/js/pms/pages/PerformanceAttributionPage.jsx"></script>
  <script type="text/babel" src="/static/js/pms/pages/DecisionJournalPage.jsx"></script>
  <script type="text/babel" src="/static/js/pms/pages/AgentIntelPage.jsx"></script>
  <script type="text/babel" src="/static/js/pms/pages/ComplianceAuditPage.jsx"></script>
  <script type="text/babel" src="/static/js/pms/pages/PMSSignalsPage.jsx"></script>
  <script type="text/babel" src="/static/js/Sidebar.jsx"></script>
  <script type="text/babel" src="/static/js/App.jsx"></script>

  <!-- Mount the application -->
  <script type="text/babel">
    ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App));
  </script>
</body>
</html>
