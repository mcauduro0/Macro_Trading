<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Macro Trading System</title>

  <!-- JetBrains Mono font for PMS Bloomberg-dense styling -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- React 18 -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel standalone for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- prop-types (required by Recharts UMD) -->
  <script crossorigin src="https://unpkg.com/prop-types@15/prop-types.min.js"></script>
  <!-- Recharts -->
  <script crossorigin src="https://unpkg.com/recharts@2/umd/Recharts.js"></script>

  <!-- React Router (HashRouter) - dependencies must load in order -->
  <script crossorigin src="https://unpkg.com/@remix-run/router@1/dist/router.umd.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-router@6/dist/umd/react-router.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-router-dom@6/dist/umd/react-router-dom.production.min.js"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            gray: {
              950: '#0a0a0f',
              900: '#111118',
              800: '#1e1e2a',
              700: '#2a2a3a',
              600: '#3a3a4a',
              500: '#6b7280',
              400: '#9ca3af',
              300: '#d1d5db',
              200: '#e5e7eb',
              100: '#f3f4f6',
            },
            green: { 500: '#22c55e' },
            red: { 500: '#ef4444' },
            amber: { 500: '#f59e0b' },
            blue: { 500: '#3b82f6', 600: '#2563eb' },
            pms: {
              bg: '#0d1117',
              surface: '#161b22',
              border: '#30363d',
              green: '#3fb950',
              red: '#f85149',
              yellow: '#d29922',
              blue: '#58a6ff',
            },
          },
        },
      },
    };
  </script>

  <style>
    body {
      background: #0a0a0f;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .font-mono { font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', 'Consolas', monospace; }
    .small-caps { font-variant: small-caps; letter-spacing: 0.08em; }
    .skeleton { animation: pulse 1.5s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }
    @keyframes slide-in {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .animate-slide-in { animation: slide-in 0.3s ease-out; }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Load .jsx files in dependency order: hooks -> pms libs -> Sidebar -> pages -> App -->
  <script type="text/babel" src="/static/js/hooks.jsx"></script>
  <script type="text/babel" src="/static/js/pms/theme.jsx"></script>
  <script type="text/babel" src="/static/js/pms/components.jsx"></script>
  <script type="text/babel" src="/static/js/pms/pages/MorningPackPage.jsx"></script>
  <script type="text/babel" src="/static/js/pms/pages/PositionBookPage.jsx"></script>
  <script type="text/babel" src="/static/js/pms/pages/TradeBlotterPage.jsx"></script>
  <script type="text/babel" src="/static/js/pms/pages/RiskMonitorPage.jsx"></script>
  <script type="text/babel" src="/static/js/pms/pages/PerformanceAttributionPage.jsx"></script>
  <script type="text/babel" src="/static/js/pms/pages/DecisionJournalPage.jsx"></script>
  <script type="text/babel" src="/static/js/pms/pages/AgentIntelPage.jsx"></script>
  <script type="text/babel" src="/static/js/pms/pages/ComplianceAuditPage.jsx"></script>
  <script type="text/babel" src="/static/js/Sidebar.jsx"></script>
  <script type="text/babel" src="/static/js/pages/StrategiesPage.jsx"></script>
  <script type="text/babel" src="/static/js/pages/SignalsPage.jsx"></script>
  <script type="text/babel" src="/static/js/pages/RiskPage.jsx"></script>
  <script type="text/babel" src="/static/js/pages/PortfolioPage.jsx"></script>
  <script type="text/babel" src="/static/js/pages/AgentsPage.jsx"></script>
  <script type="text/babel" src="/static/js/App.jsx"></script>

  <!-- Mount the application -->
  <script type="text/babel">
    ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App));
  </script>
</body>
</html>
