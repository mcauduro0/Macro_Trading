# =============================================================================
# Dagster Instance Configuration — Macro Trading System
# =============================================================================

telemetry:
  enabled: false

# Use PostgreSQL for run/event/schedule storage (same TimescaleDB)
storage:
  postgres:
    postgres_url:
      env: DATABASE_URL

run_launcher:
  module: dagster.core.launcher
  class: DefaultRunLauncher

# Run coordinator — controls max concurrent runs
run_coordinator:
  module: dagster.core.run_coordinator
  class: QueuedRunCoordinator
  config:
    max_concurrent_runs: 3
    dequeue_interval_seconds: 10

# Compute log storage — persist stdout/stderr
compute_logs:
  module: dagster.core.storage.local_compute_log_manager
  class: LocalComputeLogManager
  config:
    base_dir: /app/.dagster/logs

sensors:
  use_threads: true
  num_workers: 4

# Retention — auto-purge old ticks
retention:
  schedule:
    purge_after_days:
      skipped: 7
      failure: 30
      success: 7
  sensor:
    purge_after_days:
      skipped: 7
      failure: 30
      success: 7
