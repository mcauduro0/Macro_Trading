name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install ruff black bandit pip-audit
      - run: ruff check src/ tests/
      - run: black --check src/ tests/
      - name: Security scan (bandit)
        run: bandit -r src/ -c pyproject.toml --severity-level medium -q || true
      - name: Dependency audit
        run: pip-audit --desc || true

  test:
    runs-on: ubuntu-latest
    needs: lint
    services:
      timescaledb:
        image: timescale/timescaledb:latest-pg15
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER || 'macro_user' }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD || 'macro_ci_pass' }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB || 'macro_trading_test' }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql+asyncpg://${{ secrets.POSTGRES_USER || 'macro_user' }}:${{ secrets.POSTGRES_PASSWORD || 'macro_ci_pass' }}@localhost:5432/${{ secrets.POSTGRES_DB || 'macro_trading_test' }}
      SYNC_DATABASE_URL: postgresql+psycopg2://${{ secrets.POSTGRES_USER || 'macro_user' }}:${{ secrets.POSTGRES_PASSWORD || 'macro_ci_pass' }}@localhost:5432/${{ secrets.POSTGRES_DB || 'macro_trading_test' }}
      REDIS_URL: redis://localhost:6379/0
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -e ".[dev]" || pip install -r requirements.txt && pip install pytest pytest-asyncio pytest-cov httpx
      - name: Run unit tests
        run: python -m pytest tests/ -v --ignore=tests/test_integration -x
      - name: Run integration tests
        run: python -m pytest tests/test_integration/ -v -x
