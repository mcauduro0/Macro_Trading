services:
  timescaledb:
    image: timescale/timescaledb:2.18.0-pg16
    container_name: macro_timescaledb
    environment:
      POSTGRES_DB: macro_trading
      POSTGRES_USER: macro_user
      POSTGRES_PASSWORD: macro_pass
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U macro_user -d macro_trading"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: macro_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  mongodb:
    image: mongo:8.0
    container_name: macro_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: macro_user
      MONGO_INITDB_ROOT_PASSWORD: macro_pass
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.8.0
    container_name: macro_kafka
    ports:
      - "9092:9092"
    environment:
      # KRaft mode (no Zookeeper)
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      # Listeners
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      # Single-broker settings
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      # Cluster ID (pre-generated for reproducibility)
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 > /dev/null 2>&1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    profiles:
      - full
    restart: unless-stopped

  minio:
    image: quay.io/minio/minio:RELEASE.2025-02-18T16-25-55Z
    container_name: macro_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minio_user
      MINIO_ROOT_PASSWORD: minio_pass
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  grafana:
    image: grafana/grafana-oss:11.4.0
    container_name: macro_grafana
    ports:
      - "3002:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: macro_grafana
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: /var/lib/grafana/dashboards/pipeline_health.json
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      timescaledb:
        condition: service_healthy
    profiles:
      - monitoring
    restart: unless-stopped

  dagster-webserver:
    image: python:3.11-slim
    container_name: macro_dagster
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "3001:3001"
    environment:
      DAGSTER_HOME: /app/.dagster
      DATABASE_URL: postgresql://macro_user:macro_pass@timescaledb:5432/macro_trading
      REDIS_URL: redis://redis:6379/0
    command: >
      bash -c "pip install -q dagster dagster-webserver dagster-postgres &&
               pip install -q -e /app &&
               mkdir -p /app/.dagster &&
               dagster-webserver -h 0.0.0.0 -p 3001 -m src.orchestration.definitions"
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - dagster
    restart: unless-stopped

volumes:
  timescaledb_data:
  redis_data:
  mongodb_data:
  kafka_data:
  minio_data:
  grafana_data:
