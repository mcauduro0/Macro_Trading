# Alembic Configuration File
#
# Uses psycopg2 (sync driver) because Alembic CLI is synchronous.
# The async driver (asyncpg) is for application code only.

[alembic]
script_location = alembic
sqlalchemy.url = postgresql://macro_user:180d7bfa3e8064b02b3b2eedb132c050@127.0.0.1:5432/macro_trading

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = FileHandler
args = ('alembic.log',)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
